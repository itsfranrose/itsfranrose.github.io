name: Build and deploy Jekyll site

on:
  push:
    branches: [ main ]   # change if your default branch is different

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout theme repository
        uses: actions/checkout@v4
        with:
          repository: itsfranrose/jekyll-github-pages
          path: theme
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Show Gemfile (debug)
        run: |
          echo "=== Gemfile ==="
          cat Gemfile || true
          echo "=== theme gemspec (first 200 lines) ==="
          head -n 200 theme/*.gemspec || true

      - name: Remove Gemfile.lock to force re-resolve (if present)
        run: |
          if [ -f Gemfile.lock ]; then
            echo "Removing Gemfile.lock so Bundler will re-resolve dependencies."
            rm -f Gemfile.lock
          else
            echo "No Gemfile.lock present."
          fi

      - name: Tell Bundler to use local theme path
        run: bundle config local.jekyll-github-pages ./theme

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --verbose

      - name: Upload Pages artifact
        # use a current release of upload-pages-artifact (v4 recommended)
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

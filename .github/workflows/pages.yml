name: Build and deploy Jekyll site

on:
  push:
    branches: [ main ]   # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout theme repository
        uses: actions/checkout@v4
        with:
          repository: itsfranrose/jekyll-github-pages
          path: theme
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print repo/Gemfile for debug
        run: |
          echo "=== branch ==="
          git rev-parse --abbrev-ref HEAD || true
          echo "=== Gemfile ==="
          sed -n '1,200p' Gemfile || true
          echo "=== theme gemspec (head) ==="
          head -n 100 theme/*.gemspec || true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Force Bundler to use local theme
        run: bundle config local.jekyll-github-pages ./theme

      - name: (Optional) Remove Gemfile.lock so runner re-resolves deps
        run: |
          if [ -f Gemfile.lock ]; then
            echo "Removing Gemfile.lock to force resolver on runner"
            rm -f Gemfile.lock
          else
            echo "No Gemfile.lock present"
          fi

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --verbose

      - name: Create Pages artifact (tar + gzip)
        run: |
          # ensure output dir exists
          mkdir -p build-artifact
          # create a single tar file containing the site files
          tar -C ./_site -cf build-artifact/site.tar .
          # compress with gzip (no timestamp to keep determinism)
          gzip -n -c build-artifact/site.tar > build-artifact/github-pages.tar.gz
          # show artifact info for debug
          ls -lh build-artifact || true

      - name: Upload Pages artifact (using upload-artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build-artifact/github-pages.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
